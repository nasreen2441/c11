<!DOCTYPE html>
<html lang="en">
<head>
   
   <title> CSS Box Model Example</title>
   <style type="text/css">
   .example1 {
    width: 220px;
    background-color: yellow;
    padding:10px 20px 40px;
    border:0px;
    margin:0px;

    float:right;
   }
   .example2 {
    width:220px;
    background-color: green;
    padding:80px;
    border:5px dashed  rgb(23, 27, 23);
    margin: 90px 20px;
   }
   </style>
</head>
<body>
   <h1>Box Model Example</h1> 
   <hr>
   <p class="example1"> My Content Example</p>

   <p class="example2"> My Content Example</p>
</body>
</html>
